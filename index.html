<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get the Key Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id='main'>
        <p style="font-size: 72px">Press any key to get info</p>
    </div>
    <div id="cards-container">
        <div class="info-card">
            <h3>event.key</h3>
            <div class='key-info' id='key'>js</div>
        </div>
        <div class="info-card">
            <h3>event.location</h3>
            <div class='key-info' id='location'>js</div>
        </div>
        <div class="info-card">
            <h3>event.which</h3>
            <div class='key-info' id='which'>js</div>
        </div>
        <div class="info-card">
            <h3>event.code</h3>
            <div class='key-info' id='code'>js</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
